{% extends "base.html" %}
{% block title %}Add a Book{% endblock %}

{% block content %}
<div id="addBook">
    <h2>Add a Book</h2>
    <input type="text" id="bookTitle" placeholder="Book Title">
    <input type="text" id="publicationYear" placeholder="Publication Year">
    <input type="text" id="authorName" placeholder="Author Name">
    <input type="text" id="imageUrl" placeholder="Image URL (Book Cover)">
    <button onclick="addBook()">➕ Add</button>
</div>

<!-- ✅ Container for success display -->
<div id="bookList" style="margin-top:20px;"></div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
