<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">ðŸ“š Book Reviews</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('library') }}">Add Book</a>
                <a href="{{ url_for('reviews_page') }}">Reviews</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </nav>
        {% block searchbar %}{% endblock %}
    </header>

    {% block content %}{% endblock %}

    <!-- Edit Book Modal -->
    <div id="editBookModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Book</h2>
            <input type="text" id="modalTitle" placeholder="Book Title">
            <input type="text" id="modalYear" placeholder="Publication Year">
            <input type="text" id="modalAuthor" placeholder="Author Name">
            <input type="text" id="modalImage" placeholder="Image URL">
            <button id="saveModalBtn">ðŸ’¾ Save Changes</button>
        </div>
    </div>


    {% block scripts %}{% endblock %}
</body>

</html>
